<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show database</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:dataTable value="#{task.entities}" var="entity">
       <h:column > <f:facet name="header">ID</f:facet>#{entity.id}</h:column>
       <h:column > <f:facet name="header">Name</f:facet> #{entity.name}</h:column>
       <h:column > <f:facet name="header">Address</f:facet>#{entity.address}</h:column>
      </h:dataTable>
        <h:form>
             <h:commandButton value="back" action="index"></h:commandButton>
         </h:form>
    </h:body>
</html>
